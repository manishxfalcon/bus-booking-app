<div class="container">
  <h2 class="page-title">My Bookings</h2>

  <div class="row g-3">
    <div class="col-12" *ngIf="bookings && bookings.length; else noBookings">
      <div class="card custom-card mb-3" *ngFor="let booking of bookings">
        <div class="card-body d-flex justify-content-between align-items-center flex-wrap">
          <div class="me-3 flex-grow-1">
            <h5 class="mb-1">{{ booking.busName }}</h5>
            <!-- <p class="mb-0 text-muted">{{ booking.from }} → {{ booking.to }} on {{ booking.date | date:'mediumDate' }}</p> -->
            <small class="text-success">Seat: {{ booking.seat }}</small>
          </div>
          <div class="text-end">
            <h5 class="text-primary mb-2">₹{{ booking.price }}</h5>
            <!-- <button class="btn btn-outline-danger btn-sm" (click)="cancelBooking(booking.id)">Cancel</button> -->
          </div>
        </div>
      </div>
    </div>
    <ng-template #noBookings>
      <div class="text-center py-5">
        <p class="text-muted">You currently have no bookings.</p>
      </div>
    </ng-template>
  </div>
</div>
